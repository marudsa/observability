
global: 
  resolve_timeout: 5m
receivers: 
  - 
    name: prometheus-msteams
    webhook_configs: 
      - 
        send_resolved: true
        url: "http://prometheus-msteams:2000/alertmanager"
route: 
  group_interval: 5m
  group_wait: 30s
  receiver: prometheus-msteams
  repeat_interval: 12h